<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Ingredientes de mis platos favoritos: </p>
    <ul> <!-- ul : lista de manera no ordenadas -->
        <li>Tallarín saltado</li> <!-- li : Los enlista -->
        <ol> <!-- ol : lista de manera ordenada (por numeros)-->
            <li>Fideos</li>
            <li>Carne</li>
        </ol>
        <li>Arroz con pollo</li>
        <ol>
            <li>Arroz</li>
            <li>pollo</li>
        </ol>
        <li>Arroz con chaufa</li>
        <ol>
            <li>Arroz</li>
            <li>Carne</li>
        </ol>
    </ul>
    <hr>
    <p>Lista de capitales de latinoamerica</p>
    <dl><!--Lista de definiciones-->
        <dt>Perú</dt> <!-- Termino -->
        <dd>Lima</dd> <!-- Definicion -->
        <dt>Colombia</dt>
        <dd>Bogotá</dd>
        <dt>Bolivia</dt>
        <dd>La paz</dd>
    </dl>
    <hr>
    <figure><!--Muestra contenido que rompe con el flujo, pero tiene relacion con el contenido-->
        <pre>
            <code><!--Describe funciones-->
                function hola(){
                    return "hola"
                }
            </code>
        </pre>
        <figcaption>Ejemplo de Javascript</figcaption> <!-- Descripcion del figure-->
    </figure>
</body>
</html>
