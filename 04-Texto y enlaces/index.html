<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- Elementos de linea de texto --> 
    <p>   
    <span><!-- span : Elemento de linea equivalente a un div (contenedor)-->
    <small>small</small> <!--small : Da menos importancia-->
    <strong>strong</strong> <!--strong : Da importancia-->
    <em>em</em> <!-- em : enfasis a linea de texto-->
    <cite>cita</cite> <!-- cite : cita-->
    <dfn>dfn</dfn> <!--dfn : Cuando queires explicar que significa(Ej:siglas)-->
    <code>code</code> <!--code : Indica que es un código-->
    <data>data</data> <!--data : datos que vengan de algun programa, estadisticas-->
    </span> 
    </p>

    <p>
    <span>
        <br> <!-- br : Salto de linea (breaking rule)-->
        <q>citas</q> <!--q : Es para citas ("")-->
        <abbr title="">ABBR</abbr> <!-- ABBR : abreviación-->
        <del>delete</del> <!--delete : Indicas que ha sido eliminado-->
        <wbr> <!-- wbr (word break) : Indica que si no hay espacio para la palabra salte a la siguiente linea-->
        <i>asd</i>
        <b>asd</b>
        <u>asd</u> <!-- Es para diseño. Recomendación : no utilizar -->
    </span>
    </p>
    <p>
    <span>
        <span>2</span><sup>2</sup>
        <span>H</span><sub>2</sub><span>O</span>
        <time>15/03/20</time> <!-- time : indica que es una fecha -->
        <mark>Programación en HTML</mark> <!-- Resalta -->
        <a href="#">Dale click</a> <!-- Enlaces -->
    </span>
    </p>
</body>
</html>
