<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Mi horario de clases</caption> <!--Dar nombre a la tabla-->
        <colgroup> <!-- Cada col representrá una de las columnas de nuestra tabla-->
            <col>
            <col>
            <col>
            <col>
            <col style="background: yellow">
        </colgroup>
        <thead><!--Usar cuando uses un encabezado-->
        <tr><!--tr : table row-->
            <th>Lunes</th><!--th (table heading) : cabecera-->
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        </thead>

        <tbody><!--Al usar un thead, debes usar un tbody para el resto de datos-->
        <tr>
            <td rowspan="2">HTML</td><!--td (table data) : Lugar donde pones datos-->
            <td>PHP</td>
            <td rowspan="2">Javascript</td>
            <td>Python</td>
            <td>CSS</td>
        </tr>
        <tr>
            <td>GO</td>
            <td>Bigdata</td>
            <td>Diseño UX</td>
        </tr>
        <tr>
            <td colspan="5">Recreo</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>SQL</td>
            <td>Algoritmos</td>
            <td>Angular</td>
            <td>PWA</td>
        </tr>
        </tbody>

        <tfoot><!--Poner conclusiones-->
            <tr>
            <td>6 creditos</td>
            <td>3 creditos</td>
            <td>4 creditos</td>
            <td>2 creditos</td>
            <td>7 creditos</td>
        </tr>
        </tfoot>

    </table>
</body>
</html>
